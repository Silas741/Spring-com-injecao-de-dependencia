<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<title>Veiculos</title>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Veiculos</h1>
			</div>
			<div class="panel-body">
				
			<form class="form-inline" method="post" th:action="@{/veiculos}"style="margin: 20px 0" th:object="${veiculo}">
			<div class="form-group">
			<input type ="text" class="form-control"placeholder ="Veiculo" th:field="*{modelo}"/>
			<input type ="text" class="form-control"placeholder ="Marca" th:field="*{marca}"/>
			<input type ="text" class="form-control"placeholder ="Ano" th:field="*{ano_fabricacao}"/>
			<input type ="text" class="form-control"placeholder ="Cor" th:field="*{cor}"/>
			<input type ="text" class="form-control"placeholder ="Km" th:field="*{km}"/>
			<input type ="text" class="form-control"placeholder ="Litros" th:field="*{litros}"/>
			
			
			
			<button type="submit"class ="btn btn-primary">Adicionar</button>
					
			</div>
			</form>
				
				<table class="table table-striped table-houver">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Marca</th>
							<th>Ano de Fabricação</th>
							<th>Cor</th>
							<th>Autonomia</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veiculo: ${veiculos}">
							<td th:text="${veiculo.modelo}"></td>
							<td th:text="${veiculo.marca}"></td>
							<td th:text="${veiculo.ano_fabricacao}"></td>
							<td th:text="${veiculo.cor}"></td>
							<td th:text="${veiculo.autonomia}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
